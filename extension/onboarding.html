<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MaxiDOM Setup</title>
    <style>
      body {
        background-color: #282c34;
        color: #abb2bf;
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica,
          Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        text-align: center;
      }
      .container {
        padding: 40px;
        background-color: #21252b;
        border-radius: 8px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        width: 320px;
      }
      h1 {
        color: #61afef;
        margin-top: 0;
      }
      p {
        margin-bottom: 25px;
      }
      .form-group {
        margin-bottom: 20px;
        text-align: left;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-size: 14px;
      }
      input[type="password"] {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border-radius: 4px;
        border: 1px solid #3b4048;
        background-color: #282c34;
        color: #abb2bf;
        box-sizing: border-box;
      }
      button {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        cursor: pointer;
        border: none;
        border-radius: 4px;
        background-color: #98c379;
        color: white;
        font-weight: bold;
      }
      button:disabled {
        background-color: #4b5263;
        cursor: not-allowed;
      }
      .message {
        margin-top: 15px;
        font-size: 14px;
        height: 20px;
      }
      .error {
        color: #e06c75;
      }
      .success {
        color: #98c379;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to MaxiDOM</h1>
      <p>
        To secure your profile, please create a verification password. This will
        be used to confirm your identity if unusual behavior is detected.
      </p>
      <form id="enrollment-form">
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" required />
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" required />
        </div>
        <button type="submit" id="submit-button">
          Set Password & Activate
        </button>
      </form>
      <div class="message" id="message-area"></div>
    </div>
    <script src="onboarding.js"></script>
  </body>
</html>
