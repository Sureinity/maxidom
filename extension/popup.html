<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>MaxiDOM Status</title>
    <style>
      body {
        width: 300px;
        font-family: sans-serif;
        background-color: #282c34;
        color: #abb2bf;
        padding: 15px;
        margin: 0;
      }
      h1 {
        font-size: 18px;
        color: #61afef;
        margin: 0 0 15px 0;
        border-bottom: 1px solid #3b4048;
        padding-bottom: 10px;
        text-align: center;
      }
      .status-container {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 15px;
      }
      .status-indicator {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        margin-right: 10px;
        background-color: #4b5263; /* Default grey */
      }
      .status-indicator.status-active {
        background-color: #98c379;
      } /* Green */
      .status-indicator.status-profiling {
        background-color: #e5c07b;
      } /* Yellow */
      .status-indicator.status-enrollment {
        background-color: #e06c75;
      } /* Red */

      #status-message {
        font-size: 16px;
        font-weight: bold;
      }

      .progress-zone,
      #change-password-form,
      #reset-confirm-form {
        display: none; /* All optional sections are hidden by default */
        margin-top: 15px;
      }
      .progress-item {
        margin-bottom: 8px;
      }
      .progress-label {
        font-size: 12px;
        display: block;
        margin-bottom: 4px;
      }
      .progress-bar {
        width: 100%;
        height: 8px;
        background-color: #3b4048;
        border-radius: 4px;
        overflow: hidden;
      }
      .progress-bar-inner {
        height: 100%;
        width: 0%;
        background-color: #61afef;
        border-radius: 4px;
        transition: width 0.3s ease-in-out;
      }

      .danger-zone {
        margin-top: 20px;
        padding-top: 15px;
        border-top: 1px solid #3b4048;
      }
      .danger-zone h2 {
        font-size: 14px;
        color: #e06c75;
        margin: 0 0 10px 0;
      }

      .management-button,
      #change-password-submit,
      #reset-confirm-button {
        width: 100%;
        padding: 8px;
        font-size: 14px;
        cursor: pointer;
        border-radius: 4px;
        font-weight: bold;
      }
      .management-button {
        border: 1px solid #61afef;
        background-color: transparent;
        color: #61afef;
        margin-bottom: 10px;
      }
      .management-button:hover {
        background-color: rgba(97, 175, 239, 0.1);
      }

      #reset-button {
        border: 1px solid #e06c75;
        background-color: transparent;
        color: #e06c75;
      }
      #reset-button:hover {
        background-color: rgba(224, 108, 117, 0.1);
      }

      #change-password-submit {
        background-color: #98c379;
        color: white;
        border: none;
      }
      #reset-confirm-button {
        background-color: #e06c75;
        color: white;
        border: none;
      }

      input[type="password"] {
        width: 100%;
        padding: 10px;
        font-size: 14px;
        border-radius: 4px;
        border: 1px solid #3b4048;
        background-color: #282c34;
        color: #abb2bf;
        box-sizing: border-box;
        margin-bottom: 10px;
      }
      .message-area {
        height: 15px;
        font-size: 12px;
        margin-top: 5px;
      }
      .error-message {
        color: #e06c75;
      }
      .success-message {
        color: #98c379;
      }
    </style>
  </head>
  <body>
    <h1>MaxiDOM Status</h1>

    <div class="status-container">
      <div id="status-indicator" class="status-indicator"></div>
      <span id="status-message">Loading...</span>
    </div>

    <div id="progress-zone" class="progress-zone">
      <!-- Progress bars go here -->
    </div>

    <div class="danger-zone">
      <h2>Profile Management</h2>
      <button id="change-password-button" class="management-button">
        Change Password
      </button>
      <button id="reset-button" class="management-button">
        Reset Biometric Profile
      </button>

      <form id="change-password-form">
        <input
          type="password"
          id="current-password-input"
          placeholder="Current Password"
          required
        />
        <input
          type="password"
          id="new-password-input"
          placeholder="New Password"
          required
        />
        <input
          type="password"
          id="confirm-new-password-input"
          placeholder="Confirm New Password"
          required
        />
        <button type="submit" id="change-password-submit">
          Save New Password
        </button>
        <div id="change-password-message" class="message-area"></div>
      </form>

      <form id="reset-confirm-form">
        <input
          type="password"
          id="reset-password-input"
          placeholder="Enter password to confirm reset"
          required
        />
        <button type="submit" id="reset-confirm-button">
          Confirm & Delete Profile
        </button>
        <div id="reset-error-message" class="message-area error-message"></div>
      </form>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
